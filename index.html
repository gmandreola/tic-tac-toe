<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div class="stats">
        <div class="stats_user">
            <h3 class="player_name">You</h3>
            <span class="score">0</span>
        </div>
        <div class="stats_computer">
            <h3 class="player_name">Computer</h3>
            <span class="score">0</span>
        </div>
    </div>
    
    <div class="board">
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
    </div>
  <h1 class="msg"></h1>
    <div class="start">
        <h3>Escolha X ou O</h3>
        <br><br>
        <span>X</span>
        <span>O</span>
    </div>  
    <script src="main.js"></script>
</body>
</html>
